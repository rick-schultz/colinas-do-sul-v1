<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/assets/favicon.png" type="image/x-icon" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="./src/styles/tailwind.css" />
    <!--Main Style-->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <!-- AlpineJS -->
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <title>Colinas do Sul - iTUDE</title>
  </head>

  <body class="w-full align-center">
    <nav class="bg-white mt-12 mb-8">
      <a class="" href="https://itude.com.br" target="_blank">
        <img src="./src/assets/logo-primary-dark.png" alt="logo itude" />
      </a>
    </nav>

    <div class="px-3">
      <p class="text-white text-3xl font-bold my-4 mx-auto text-center">
        O FRESCOR DO CAMPO PRÓXIMO À CIDADE!
      </p>

      <div class="mx-auto py-6 my-4">
        <span class="float-left w-72 z-10" id="square">
          <img
            class="m-auto"
            src="./src/assets/Logo.png"
            alt="logo colinas do sul"
          />
        </span>

        <img
          id="campo"
          class="mb-4 -mt-12 float-right w-72"
          src="./src/assets/campo.png"
          alt=""
        />
      </div>

      <img id="casal" class="" src="./src/assets/casal.png" alt="" />

      <button class="my-4">CADASTRE-SE JÁ!</button>

      <img class="my-4" src="./src/assets/icones.png" alt="" />

      <img class="my-4" class="mb-12" src="./src/assets/brand.png" alt="" />
    </div>
  </body>
</html>
